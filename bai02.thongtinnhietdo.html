<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 02-Thông tin nhiệt độ</title>
</head>
<body>
<script>
    let a = prompt ("Nhập nhiệt độ");
    while ( a >100){
        alert ('Giảm nhiệt độ xuống');
        a = prompt ("Nhập nhiệt độ xuống");
    }
    while (a<20){
        alert ('Tăng nhiệt độ lên');
        a = prompt ("Nhập nhiệt độ vào");
    }
</script>
</body>
</html>
